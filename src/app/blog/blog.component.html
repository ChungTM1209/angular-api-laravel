<div class="container">
    <div class="row">
        <table class="table table-striped table-bordered text-center">
            <thead>
            <tr>
                <th scope="col">STT</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Show</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let blog of blogList;index as i">
                <td>{{i+1}}</td>
                <td>{{blog.name}}</td>
                <td>{{blog.email}}</td>
                <td><a class="btn btn-outline-info" [routerLink]="['/list',blog.id]">Show</a></td>
                <td><a class="btn btn-info" [routerLink]="['/list/edit',blog.id]">Edit</a></td>
                <td><a class="btn btn-danger" (click)="delete(blog.id)">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
